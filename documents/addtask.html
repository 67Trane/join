<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/addtask.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript/addtask-render-html.js"></script>
    <script src="../javascript/addtask.js"></script>
    <script src="../javascript/includeHTML.js"></script>
    <title>Add Task</title>
</head>

<body onload="init()">
    <div class="wrapper-header" w3-include-html="./mobile-header.html"></div>

    <div class="content-container">
        <div class="title-section">
            <span class="title">Add Task</span>
        </div>

        <div class="input-title-section">
            <p onclick="getAssignedto()">Title<span class="red">*</span></p>
            <input type="text" name="" id="input-title" class="inputfield" required placeholder="Enter a title"
                onkeyup="inputTyping()">
            <p class="red-text d-none" id="title-required">This field is required</p>
        </div>

        <div class="description-section">
            <p>Description</p>
            <textarea name="description" id="text-area" placeholder="Enter a Description"
                class="description-area"></textarea>
        </div>

        <div class="assigned-to-section">
            <p>Assigned to</p>
            <div class="dropdown-wrap">
                <div class="search-bar-section" id="contacts-searchfield">
                    <div class="search">
                        <p id="assigne-placeholder">Select contacts to assign</p>
                        <div class="d-none" id="search-container">
                            <span class="prefix">An:</span>
                            <input type="search" id="myInput" placeholder="" class="searchfield"
                                onkeyup="filterFunction()">
                        </div>
                    </div>
                    <img src="../assets/img/arrow_drop_down.svg" alt="" id="arrow-down">
                </div>

                <div class="contacts-imges" id="contacts-imges">
                </div>
                <div class="contacts d-none" id="all-contacts">
                    <span id="noContact" class="nocontact d-none">Kein Ergebniss</span>
                </div>
            </div>
        </div>

        <div class="date-section">
            <p>Due date<span class="red">*</span></p>
            <input type="date" class="date" id="input-date" onchange="getDate()" required>
            <p class="red-text d-none" id="date-required">This field is required</p>
        </div>

        <div class="prio-section">
            <p>Prio</p>
            <div class="all-prios">
                <div class="prio" onclick="selectedPrio('urgent')" id="urgent">
                    <p>Urgent</p>
                    <img src="../assets/img/urgent.svg" alt="" id="urgent-img">
                </div>
                <div class="prio" onclick="selectedPrio('medium')" id="medium">
                    <p>Medium</p>
                    <img src="../assets/img/Capa 2.svg" alt="" id="medium-img">
                </div>
                <div class="prio" onclick="selectedPrio('low')" id="low">
                    <p>low</p>
                    <img src="../assets/img/low.svg" alt="" id="low-img">
                </div>
            </div>
        </div>

        <div class="category-section">
            <p>Category<span class="red">*</span></p>
            <div class="dropdown-wrap">
                <div class="search-bar-section" id="input-category">
                    <span class="prefix" id="select-task">Select task category</span>
                    <img src="../assets/img/arrow_drop_down.svg" alt="">
                </div>
                <div class="categorys d-none" id="categorys">
                    <p id="tech" onclick="taskSelected('tech')">Technical Task</p>
                    <p id="user" onclick="taskSelected('user')">User Story</p>
                </div>
            </div>
        </div>

        <div class="subtasks-section">
            <p>Subtasks</p>
            <div class="dropdown-wrap">
                <div class="search-bar-section">
                    <input type="search" id="input-subtask" placeholder="Add new subtask" class="searchfield" onfocus="addSubtask()">
                    <img src="../assets/img/add.svg" alt="" class="" id="add-img" >
                    <div class="ok-notok-section d-none" id="ok-notok-section">
                        <img src="../assets/img/Close.svg" alt="" onclick="cancelSubtaskInput()">
                        <img src="../assets/img/Vector 3.svg" alt="" class="separator">
                        <img src="../assets/img/check.svg" alt="" style="filter: invert();" onclick="addToSubtask()">
                    </div>
                </div>
                <div class="subtasks" id="subtasklist">
                </div>
            </div>
        </div>
    </div>
    <div class="create-task-container">
        <p><span class="red">*</span>This field is required</p>
        <button class="create-btn" onclick="getAllInfos()">Create Task <img src="../assets/img/check.svg"
                alt=""></button>
    </div>

    <div w3-include-html="./mobile-navbar.html"></div>
</body>

</html>
