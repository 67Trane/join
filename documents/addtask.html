<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/addtask.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript/addtask.js"></script>
    <title>Add Task</title>
</head>

<body>
    <iframe src="mobile-header.html" width="100%" height="84px" style="box-sizing: border-box; position: fixed; background-color: rgb(246, 247, 248); z-index: 996;"></iframe>

   
    <div class="content-container">

        <div class="title-section">
            <span class="title">Add Task</span>
        </div>


        <div class="input-title-section">
            <p>Title<span class="red">*</span></p>
            <input type="text" name="" id="" class="inputfield" required placeholder="Enter a title">
        </div>

        <div class="description-section">
            <p>Description</p>
            <textarea name="description" id="" placeholder="Enter a Description" class="description-area"></textarea>
        </div>

        <div class="assigned-to-section">
            <p>Assigned to</p>
            <div class="dropdown-wrap">
                <div class="search-bar-section">
                    <div>
                        <span class="prefix">An:</span>
                        <input type="search" id="myInput" placeholder="Enter text here..." class="searchfield">
                    </div>
                    <img src="../assets/img/arrow_drop_down.svg" alt="">
                </div>
                <div class="contacts d-none"> <!-- d-none is active to hide all contacts !!!-->
                    <div class="contact">
                        <div class="flex">
                            <img src="../assets/img/Profile badge.svg" alt="">
                            <p>Sofia M端ller</p>
                        </div>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19-1" />
                            <label for="cbtest-19-1" class="check-box">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="flex">
                            <img src="../assets/img/Profile badge.svg" alt="">
                            <p>Sofia M端ller</p>
                        </div>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19-2" />
                            <label for="cbtest-19-2" class="check-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="date-section">
            <p>Due date<span class="red">*</span></p>
            <input type="date" class="date">
        </div>

        <div class="prio-section">
            <p>Prio</p>
            <div class="all-prios">
                <div class="prio">
                    <p>Urgent</p>
                    <img src="../assets/img/urgent.svg" alt="">
                </div>
                <div class="prio">
                    <p>Medium</p>
                    <img src="../assets/img/Capa 2.svg" alt="">
                </div>
                <div class="prio">
                    <p>low</p>
                    <img src="../assets/img/low.svg" alt="">
                </div>
            </div>
        </div>
        
        <div class="category-section">
            <p>Category<span class="red">*</span></p>
            <div class="contacts"> <!-- d-none is active to hide all contacts !!!-->
                <div class="contact">
                    <div class="flex">
                        <img src="../assets/img/Profile badge.svg" alt="">
                        <p>Sofia M端ller</p>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="cbtest-19-1" />
                        <label for="cbtest-19-1" class="check-box">
                    </div>
                </div>
                <div class="contact">
                    <div class="flex">
                        <img src="../assets/img/Profile badge.svg" alt="">
                        <p>Sofia M端ller</p>
                    </div>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="cbtest-19-2" />
                        <label for="cbtest-19-2" class="check-box">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="create-task-container">
        <p><span class="red">*</span>This field required</p>
        <button class="create-btn">Create Task <img src="../assets/img/check.svg" alt=""></button>
    </div>

    <iframe src="mobile-navbar.html" width="100%" height="80px"
        style="position: fixed; bottom: 0; box-sizing: border-box;"></iframe>
</body>

</html>
