<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript/includeHTML.js"></script>
    <script src="../javascript/board.js"></script>
    <title>Board</title>
</head>

<body onload="init()">

    <div w3-include-html="mobile-header.html"></div>
    <div class="top-section">
        <h1 class="top-section-title">Board</h1>
        <img src="../assets/img/plus add task mobile.svg" alt="" class="add-task-btn">
    </div>

    <div class="search-section">
        <input type="text" name="" id="" class="input-field">
        <img src="../assets/img/Vector 3.svg" alt="" class="seperator">
        <button class="search-btn"><img src="../assets/img/search.svg" alt=""></button>
    </div>

    <div class="content-container">
        <div class="progress-container" ondragover="allowDrop(event, '1')" id="to-do-drag1" ondragleave="removeHighlicht('to-do', '1')">
            <div class="section-title">
                <h3 onclick="test()">To do</h3>
                <img src="../assets/img/plus button mobile.svg" alt="" class="add-btn">
            </div>

            <div class="to-do-empty" id="to-do-empty">
                <p>No tasks To do</p>
            </div>
        </div>

        <div class="progress-container"  ondragover="allowDrop(event, '2')" id="to-do-drag2" ondragleave="removeHighlicht('in-progress', '2')">
            <div class="section-title">
                <h3>In progress</h3>
                <img src="../assets/img/plus button mobile.svg" alt="" class="add-btn">
            </div>

            
        </div>


        <div class="progress-container"  ondragover="allowDrop(event, '3')" id="to-do-drag3" ondragleave="removeHighlicht('await-feedback', '3')">
            <div class="section-title">
                <h3>Await feedback</h3>
                <img src="../assets/img/plus button mobile.svg" alt="" class="add-btn">
            </div>

            <div class="tickets">
                
                
            </div>
        </div>
        <div class="progress-container" ondragover="allowDrop(event, '4')" id="to-do-drag4" ondragleave="removeHighlicht('done', '4')">
            <div class="section-title">
                <h3>Done</h3>
                <img src="../assets/img/plus button mobile.svg" alt="" class="add-btn">
            </div>

            <div class="to-do-empty" id="to-do-empty">
                <p>No tasks To do</p>
            </div>
        </div>
    </div>


    <div w3-include-html="mobile-navbar.html"></div>
</body>

</html>
