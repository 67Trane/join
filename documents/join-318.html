<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style/mobile-header.css" />
    <link rel="stylesheet" href="/style/join-318.css" />
    <link rel="stylesheet" href="/style/mobile-navbar-style.css" />
  </head>
  <body>
    <header>
      <img
        class="header-join-icon"
        src="/assets/img/join-icon.svg"
        alt="join-icon"
      />
      <div id="header-user-icon" class="header-user-icon-container">SM</div>
    </header>
    <section>
      <div class="join-318-container">
        <h1>Join 318</h1>
        <p class="join-subtitle">Key Mertics at a Glance</p>
        <div class="border-bottom"></div>
      </div>
      <div class="to-do-and-done">
        <div class="to-do-box">
          <img class="to-do-img" src="/assets/img/eddit-icon.svg" alt="" />
          <div class="to-do-block">
            <p id="to-do-counter" class="count-number">1</p>
            <p>To-Do</p>
          </div>
        </div>
        <div class="to-do-box">
          <img class="to-do-img" src="/assets/img/check-icon.svg" alt="" />
          <div class="to-do-block">
            <p id="done-counter" class="count-number">1</p>
            <p>To-Do</p>
          </div>
        </div>
      </div>
      <div class="deadline-container">
        <img
          class="arrow-up-icon"
          src="/assets/img/arrow-up-icon.svg"
          alt="Arrow-img"
        />
        <div class="urgent-box">
          <p id="urgent-counter" class="count-number">1</p>
          <p id="urgent-counter">Urgent</p>
        </div>
        <div class="vertical-border"></div>
        <div class="deadline-box">
          <p>October 16, 2022</p>
          <p>Upcoming Deadline</p>
        </div>
      </div>
      <div class="task-boxes-container">
        <div class="tasks-counter-box">
          <p id="tasks-in-board-counter" class="count-number">5</p>
          <p>Task in <br />Board</p>
        </div>
        <div class="tasks-counter-box">
          <p id="tasks-in-progress-counter" class="count-number">5</p>
          <p>Task in <br />Progress</p>
        </div>
        <div class="tasks-counter-box">
          <p id="awaiting-feedback-counter" class="count-number">5</p>
          <p>Awaiting <br />feedback</p>
        </div>
      </div>
    </section>
    <div class="mobile-navbar">
      <div class="navbar-icon-container">
        <a href="https://google.de">
        <img class="navbar-icon" src="/assets/img/summary-mobile-icon.png" alt="" />Summary
        </a>
      </div>
      <div class="navbar-icon-container">
        <a href="board.html"></a>
        <img class="navbar-icon" src="/assets/img/board-mobile-icon.png" alt="" />Board
      </div>
      <div class="navbar-icon-container">
        <img class="navbar-icon" src="/assets/img/add-task-moblie-icon.png" alt="" />Add Tasks
      </div>
      <div class="navbar-icon-container">
        <img class="navbar-icon" src="/assets/img/contacts-mobile-icon.png" alt="" />Contacts
      </div>
    </div>
  </body>
</html>
