<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contacts</title>
    <!-- Google Fonts Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>
<header> 
    <iframe src="mobile-header.html" width="100%" height="84px" style="box-sizing: border-box;"></iframe>
</header>

<body>
    <!-- Add Contact Card (Overlay)-->
    <section class="contact-card-wrapper d-none">
        <div class="contact-card add">
            <div class="exit-wrapper">
                <img class="exit" src="../assets/img/contact-card/close.svg" onclick="">
            </div>
            <div class="card-header">
                <img src="../assets/img/contact-card/join-logo-card.svg">
                <h2>Add contact</h2>
                <h3>Tasks are better with a team!</h3>
                <div class="seperator-card"></div>
            </div>
            <div class="card-image-outter">
                <div class="card-image"><img src="../assets/img/contact-card/avatar.svg"></div>
            </div>
            <div class="card-body">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input type="text" placeholder="Name" id="name">
                        <img class="icon" src="../assets/img/contact-card/person.svg">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Email" id="email">
                        <img class="icon" src="../assets/img/contact-card/mail.svg">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Phone" id="phone">
                        <img class="icon" src="../assets/img/contact-card/call.svg">
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class='btn cancel'>
                        Cancel
                        <img src="../assets/img/contact-card/exit.svg">
                    </button>
                    <button class='btn create'>
                        Create contact
                        <img src="../assets/img/contact-card/check.svg">
                    </button>

                </div>
            </div>
        </div>
    </section>
    <!-- End of Add Contact Card (Overlay)-->

    <!-- Start of Edit Contact Card (Overlay) -->
    <section class="contact-card-wrapper d-none"></section>
    <!-- End of Edit Contact Card (Overlay) -->

    <footer>
        <iframe
        src="/documents/mobile-navbar.html"
        height="80px"
        width="100%"
        style="position: absolute; bottom: 0; box-sizing: border-box"
        title="Iframe Example"
      ></iframe>
    </footer>
</body>

</html>
