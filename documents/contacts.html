<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contacts</title>
    <!-- Google Fonts Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
        <script src="../javascript.js"></script>
        <script src="../javascript/includeHTML.js"></script>
</head>

<header>
    <img class="header-join-icon" src="/assets/img/join-icon.svg" alt="join-icon">
    <div id="header-user-icon" class="header-user-icon-container">SM</div>
</header>

<body onload="init()">

    <!-- Contact List -->
    <section class="contact-list container" id="contact-list">
        <!-- Template -->
        <div class="contact-list-wrapper" id="list-content-outter">
            <h2>A</h2>
            <div class="seperator-list"></div>
            <div class="list-content-wrapper" id="list-content-inner">
                <div class="card-image">
                    <h4>123</h4>
                </div>
                <div class="list-content">
                    <h4>Name</h4>
                    <a href="mailto:">placeholder@placeholder.de</a>
                </div>
            </div>
        </div>

    </section>
    <!-- End of Contact List -->

    <!-- Contact Overlay -->
    <section class="contact-overlay container d-none" id="detail">
        <div class="contact-detail-header">
            <h2>Contacts</h2>
            <h3>Better with a team!</h3>
            <div class="seperator-card"></div>
        </div>
        <div class="contact-info-wrapper">
            <div class="avatar-wrapper">
                <div class="card-image">
                    <h4>123</h4>
                </div>
                <h4>Name</h4>
            </div>
            <div class="contact-content">
                <h4>Contact information</h4>
                <p><b>Email</b></p>
                <a href="mailto:">platzhalter@platzhalter.de</a>
                <p><b>Phone</b></p>
                <p>1111111111111</p>
            </div>
        </div>
        <button onclick="closeDetailDialog()">close</button>
    </section>
    <!-- End of Contact Overlay -->


    <!-- Add Contact Card (Overlay)-->
    <section class="contact-card-wrapper d-none" id="add-contact">
        <div class="contact-card add">
            <div class="exit-wrapper">
                <img class="exit" src="../assets/img/contact-card/close.svg" onclick="closeAddContactDialog()">
            </div>
            <div class="card-header">
                <img src="../assets/img/contact-card/join-logo-card.svg">
                <h2>Add contact</h2>
                <h3>Tasks are better with a team!</h3>
                <div class="seperator-card"></div>
            </div>
            <div class="card-image-outter">
                <div class="card-image"><img src="../assets/img/contact-card/avatar.svg"></div>
            </div>
            <div class="card-body">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input type="text" required placeholder="Name" id="name">
                        <img class="icon" src="../assets/img/contact-card/person.svg">
                    </div>
                    <div class="input-container">
                        <input type="text" required placeholder="Email" id="email">
                        <img class="icon" src="../assets/img/contact-card/mail.svg">
                    </div>
                    <div class="input-container">
                        <input type="text" required placeholder="Phone" id="phone">
                        <img class="icon" src="../assets/img/contact-card/call.svg">
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn cancel" onclick="closeAddContactDialog()">
                        Cancel
                        <img src="../assets/img/contact-card/exit.svg">
                    </button>
                    <button class='btn create' onclick="pushData('contacts')"> 
                        Create contact
                        <img src="../assets/img/contact-card/check.svg">
                    </button>

                </div>
            </div>
        </div>
    </section>
    <!-- End of Add Contact Card (Overlay)-->

    <!-- Start of Edit Contact Card (Overlay) -->
    <section class="contact-card-wrapper d-none"></section>
    <!-- End of Edit Contact Card (Overlay) -->

    <!-- Buttons test -->
    <section class="test container">
        <button onclick="openAddContactDialog()">show add</button>
        <button onclick="openDetailDialog()">show detail</button>
    </section>
    <!-- End of Buttons Test -->

    <div w3-include-html="mobile-navbar.html"></div>
    <script src="../javascript/contact.js"></script>
</body>

</html>
